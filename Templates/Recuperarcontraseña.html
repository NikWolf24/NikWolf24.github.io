<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMBIAR CLAVE</title>

    <link rel="stylesheet" href="/Css/Estilo_clave.css">

</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">CAMBIAR CLAVE</h3>
                        <form id="Recovery-Form">
                            <div class="mb-3">
                                <label for="emailInput" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingrese su correo electrónico" required>
                                <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
                                <button type="submit" id="resetbtn" class="btn btn-primary">Cambir Clave</button>
                            </div>
                            <button id="backbtn" class="btn btn-secondary">Atrás</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/Controller/clave.js"></script>
</body>

</html>
