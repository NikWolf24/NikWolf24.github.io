<!DOCTYPE html>
<html lang="es_CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/Estilo_index.css">
    <title>PROYECTO NUBE</title>
</head>
<body>
    <div class="contenedor">
        <div class="formulario">
            <h2>INICIAR SESIÓN</h2>
            <h3>Correo electrónico:</h3>
            <input type="text" id="edtemail" placeholder=" ">
            <h3>Contraseña</h3>
            <input type="password" id="edtpassword" placeholder=" ">
            <button id="loginbtn" class="button-login">Iniciar Sesión</button>
            <button type="button" id="show-password">Mostrar contraseña</button>
            <button id="signbtn" class="button-singup">Registrarse</button>
            <div class="social-buttons">
                <button id="googlebtn" class="button-google">Google</button>
                <button type="button" id="facebookbtn" class="btn btn-primary">Facebook</button>
            </div>
        </div>
    </div>
    <script type="module" src="/Controller/autentication.js"></script>
    <script type="module" src="/Controller/google.js"></script>
    <script type="module" src="/Controller/facebook.js"></script>
    <script type="module" src="/Controller/index.js"></script>
    <script type="module" src="/Controller/tabla.js"></script>
</body>
</html>
